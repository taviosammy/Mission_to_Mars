<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>
    <div class="container">

        <!-- Add Jumbotron to Header -->
        <div class="col-xs-12 .col-sm-6 .col-lg-8">
            <div class="jumbotron text-center" > 
                <h1>Mission to Mars</h1>    
                <!--#edit button to warning-->    
                <p><a class="btn btn-warning btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>
        </div>

        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-xs-12 .col-sm-6 .col-lg-8">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{ mars.news_paragraph }}</p>
            
                    </div>
                </div>

            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">

            <div class="col-xs-6 .col-lg-4">
          
              <h2>Featured Mars Image</h2>
          
              <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image"/>
          
            </div>
           
        <!-- Mars Facts -->
            <!-- edit mars facts table in mongo compass-->
            <div class="col-xs-6 .col-lg-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}

                </div>
            </div>
        </div>
        <!-- Hempisphere--> 
        </div class ="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>
            {% for hemisphere in mars.mars_hemispheres%}
            <div class="col-xs-6 .col-sm-4">
              <div class="thumbnail">
                <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                <div class="caption">
                  <h3>{{hemisphere.title}}</h3>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
            

</body>
</html>
